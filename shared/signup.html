<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Webside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="d-flex justify-content-center align-item-center vh-100">
        <form action="signup.php" method="post" class="w-50 bg-warning p-4" onsubmit="return validate()">
            <h3 class="text-center">Sign up Here...</h3>
            <input required type="text" placeholder="Username" name="username" class="form-control mt-3">
            <input id="pass1" required type="password" placeholder="Password" name="password1" class="form-control mt-2">
            <input id="pass2" required type="password" placeholder="Retype Password" name="password2" class="form-control mt-2">
            <select name="usertype" class="form-control mt-2">
                <option value="Vendor">Vendor</option>
                <option value="Customer">Customer</option>
            </select>
            <div class="text-center mt-3">
                <button class="btn btn-success">Signup</button>
            </div>
        </form>
    </div>

    <script>
        function validate(){
            pass1Obj = document.getElementById("pass1")
            pass2Obj = document.getElementById("pass2")

            if(pass1Obj.value == pass2Obj.value){
                return true
            }
            else{
                alert("Password Mismatch")
                return false
            }
        }
    </script>
</body>
</html>
